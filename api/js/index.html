<!DOCTYPE HTML>
<html>
<head>
    <title>JavaScript api</title>
    <script type="text/javascript" src="SockFTP.js"></script>
    <script>
        
        var uploader = null;
        
        window.addEventListener( 'load', function() {
            
            uploader = new SockFTP( '127.0.0.1', 8181, 'andrei', '12345' );
            
            uploader.on( 'log', function( logType ) {
                
                if ( arguments.length > 1 ) {
                
                    switch ( arguments.length ) {
                        
                        case 2:
                            window.console[ logType ]( arguments[1] );
                            break;
                        case 3:
                            window.console[ logType ]( arguments[1], arguments[2] );
                            break;
                        case 4:
                            window.console[ logType ]( arguments[1], arguments[2], arguments[3] );
                            break;
                        case 5:
                            window.console[ logType ]( arguments[1], arguments[2], arguments[3], arguments[4] );
                            break;
                        default:
                            window.console[ logType ]( Array.prototype.slice.call( arguments, 1 ) );
                            break;
                    }
                }
                
            } );
            
            uploader.bindTo( document.getElementById( 'uploader' ) );
            
        }, true );
        
    </script>
</head>
<body>
    
    <label>Select file to upload:
        <input type="file" id="uploader" />
    </label>
    
</body>
</html>
