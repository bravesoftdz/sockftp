<!DOCTYPE HTML>
<html>
<head>
    <title>JavaScript api</title>
    <script type="text/javascript" src="SockFTP.js"></script>
    <script>
        
        var uploader = null;
        
        window.addEventListener( 'load', function() {
            
            uploader = new SockFTP( '127.0.0.1', 8181, 'andrei', '12345' );
            
            uploader.on( 'log', function( args ) {
                
                args = ( args || [] );

                var logType = args[0] || 'log';

                args = args.slice( 1 );

                document.getElementById( 'console' ).value +=
                    logType +': ' + args.join( ' ' ) + "\n";
                
           } );
            
            uploader.bindTo( document.getElementById( 'uploader' ) );
            
        }, true );
        
    </script>
</head>
<body>
    
    <label>Select file to upload:
        <input type="file" id="uploader" />
    </label>
    
    <br />
    <br />
    <textarea id="console" disabled cols=80 rows=25></textarea>
   
</body>
</html>
